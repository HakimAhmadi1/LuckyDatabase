<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">


</head>
<body>

    <div class="wrapper">

        <div class="sidebar">

            <div class="profile">
                <h3 id="username"></h3>
                <p id= "user_role"></p>
            </div>
            <div class="d-flex flex-column justify-content-between">

                <ul class="databases"></ul>

                <ul>
                    <li>
                        <a href="" id="logout"><span class="item">Logout</span></a>
                    </li>
                </ul>

            </div>
        </div>


        <div class="section">

            <div class="top_navbar navbar navbar-expand-lg navbar-light bg-light my-2">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>

                    <a class="profile" id=pagename></a>

                </div>
                <div class="ml-2" >
                    <button type="button" class="btn btn-outline-info" id="update">Submit</button>
                </div>
                <div class="ml-2" >
                    <button type="button" class="btn btn-outline-info" id="create">Add Data</button>
                </div>

            </div>
        </div>

        {% block content %}
        {% endblock %}

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/base.js'%}">

  </script>
</body>
</html>
