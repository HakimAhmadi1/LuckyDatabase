
{% extends 'base.html' %}

{% load static %}

{% block content %}

    
<div class="section">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
    <div class="container h-100 mt-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">CREATE New DATABASE</h2>

              <form>

                <div class="form-outline mb-4">
                  <label class="form-label" for="dbname">Database Name</label>
                  <input type="text" id="dbname" class="form-control form-control-lg">
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" id="creator">Creator: <span>{{username}}</span></label>
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="editor">Editors Username</label>
                  <input type="text" id="editor" class="form-control form-control-lg">
                  <span>Enter multiple usernames with ',' seperated</span>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="createdb">Sumbit</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/createdb.js'%}">
{% endblock %}
