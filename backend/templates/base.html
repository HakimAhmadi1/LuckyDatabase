<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>

    <div class="wrapper">

        <div class="sidebar">

            <div class="" >

                <div class="app-icon">
                    <div class="logo">
                        <a href="../">
                            <img class=" " src="{% static 'images/logo.png'%}" width="90" height="60" >
                        </a>
                    </div>
                    <div class="min_side">
                        <a href="#">
                          <i class="fas fa-bars" id="ham1" ></i>
                        </a>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-between">

                    <ul class="databases"></ul>

                </div>
            </div>


            <div  class="profile">

                <div class="logoutclass" >
                    <div  class="logout">
                        <a href="../createdb" ><span class="">Create DB</span></a>
                        <a href="" ><span class="" id="logout">Log Out</span></a>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-between mt-3">

                    <div >
                        <h3 class="" id="username"></h3>
                    </div>

                    <div>
                        <button id="more">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                    </button>
                    </div>
            </div> 
        </div>
        </div>


        <div class="section">

            <div class="top_navbar navbar navbar-expand-lg">

                <div class="hamburger mr-auto ">
                    <a href="#" >
                        <i class="fas fa-bars" id="ham2"></i>
                    </a>

                    <span class="" id=pagename></span>

                </div>
                <div class='button' >

                    <div class="ml-2" >
                        <button type="button" class="btn btn-outline-info" id="addbtn">Add Data</button>
                    </div>
                </div>

            </div>
        </div>

        {% block content %}
        {% endblock %}

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a592044f7d.js" crossorigin="anonymous"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/base.js'%}"></script>
</body>
</html>
